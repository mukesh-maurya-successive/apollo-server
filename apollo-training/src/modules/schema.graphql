type Query {
  getMyProfile: Email
  getAllTrainees: [User]
  getTrainee(id: ID!): User!
}

type Mutation {
  createTrainee(user: CreateUserInput) : User!
  updateTrainee(id: ID!, role: String!) :User!
  deleteTrainee(id: ID!) : ID!
  loginUser(payload: UserInput): Token!
}

type Subscription{
  traineeAdded : User!
  traineeUpdated : User!
  traineeDeleted : ID!
}